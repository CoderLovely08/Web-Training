<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Hello, world!</title>

  <style>
    .vertical-center {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .form-control {
      width: 100%;
    }

    .btn-outline-primary {
      width: 100%;
    }

    .login-form {
      padding: 12px 18px;
      border: 1px solid black;
      border-radius: 12px;
      box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.3);
    }

    .new-account {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center vertical-center">

    <div class="row">

      <!-- Starting of login form -->
      <div class="card login-form col-sm p-4">
        <div class="card-header">
          <h1>Welcome Back</h1>
          <span>Please login to access your account!</span>
        </div>

        <div class="card-body">


          <!-- Input fields -->

          <!-- Email input -->
          <div class="email-group row px-4 py-1">
            <label for="user-password" class="col-lg-4 col-md-6 col-sm-12">Email</label>
            <input id="user-email" type="email" class="form-control col-lg-8 col-md-6 col-sm-12" placeholder="Enter your email">
          </div>

          <!-- Password input -->
          <div class="password-group row px-4 py-1">
            <label for="" class="col-lg-4 col-md-6 col-sm-12">Password</label>
            <input id="user-password" type="password" class="form-control col-lg-8  col-md-6 col-sm-12" placeholder="Enter your password">
          </div>

          <div class="login-user-type row px-2 py-1">
            <label for="user-type col-4">User type</label>
            <select id="user-type" class="form-control col-8">
              <option>Student</option>
              <option>Teacher</option>
            </select>
          </div>

          <!-- Submit button -->
          <hr>

          <div class="submit-btn d-flex justify-content-center">
            <button class="btn btn-outline-primary">Login</button>
          </div>
        </div>

        <div class="card-footer">

          <div class="new-account mt-3">
            <p>Don't have an account? <span><a href="">Signup</a></span></p>
          </div>
        </div>


      </div>

    </div>
  </div>


  <!-- 
Camel case - userName
pascal case - UserName
kebab case - user-name
Snake case - user_input_field 
 -->



  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
